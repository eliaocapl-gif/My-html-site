<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 2rem;
        }

        .login-box {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }

        .login-box h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff6b35;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #444;
            border-radius: 10px;
            background: #0d0d0d;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b35, #ff8c42);
            color: #000000;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.5);
        }

        .forgot-password {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #ff6b35;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ffffff;
        }

        /* Responsive adjustments for login page */
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem;
            }

            .login-box h2 {
                font-size: 2rem;
            }

            .input-group input {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">iPhone</a>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="products.html">المنتجات</a></li>
                <li><a href="features.html">المميزات</a></li>
                <li><a href="comparison.html">المقارنة</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form>
                <div class="input-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">تسجيل الدخول</button>
            </form>
            <div class="forgot-password">
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 iPhone. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
